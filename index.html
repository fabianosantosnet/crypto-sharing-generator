       <h2>Building useful tools for everyone</h2>
       
       <h3>About</h3>
	<p>This project aims to be the crypto sharing generator. It is useful to everyone that want a donation button for example.</p>
	
       <h3>Get your code</h3>	
	<form id="frmCoin">
	 <label for="coinaddr">Coin address: </label> <input type="text" name="coinaddr" id="coinaddr" /><br />
	 <label for="selcoin">Select the correct: </label>
	 <select id="selcoin">
	  <option selected="selected" value="none">--------------</option>	  	 
<!--	  <option value="btc">Bitcoin</option>

	 <br /><br />
